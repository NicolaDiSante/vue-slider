<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Vue Carousel</title>
</head>
<body>
  


  <div id="app" class="container">

   
    <h1 :class="arrNames[counterNames]">{{arrNames[counterPhoto]}}</h1>

    <div class="carousel-wrapper">

      <div class="prev" @click="prevPic" @click="showName">
        <i class="fas fa-angle-left"></i>
      </div>

      <div class="images">
        <img :src="arrPhotos[counterPhoto]">
      </div>

      <div 
        class="next"
        @click="nextPic"
        >
        <i class="fas fa-angle-right"></i>
      </div>

      <div class="nav">
        <i 
          class="fas fa-circle"
          v-for="(photo, index) in arrPhotos"
          :class="(index === counterPhoto) ? 'active' : null"
          @click="counterPhoto = index"
          ></i>
      </div>
    </div>

    

  </div>

  <script src="script.js"></script>
</body>
</html>
